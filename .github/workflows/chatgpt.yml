name: ChatGPT

on:
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Conditions
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PRCREATOR=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.user.login }} | jq -r .user.login)
          IS_IN_GROUP=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/orgs/freeverseio/teams/ziggy/members/$PRCREATOR)
          if [ "$IS_IN_GROUP" != "null" ]; then
            echo "Commenter is in the group."
            echo "is_in_group=true" >> $GITHUB_OUTPUT

          else
            echo "Commenter is not in the group."
            echo "is_in_group=false" >> $GITHUB_OUTPUT
          fi
          echo "is_autoreview=$(if [[ "${{ github.event.pull_request.title }}" == *"[autoreview]"* ]]; then echo 'true'; else echo 'false'; fi)" >> $GITHUB_OUTPUT
          echo "is_draft=${{ github.event.pull_request.draft }}" >> $GITHUB_OUTPUT

      - name: Run if Draft, Correct User, and AutoReview
        if: steps.check.outputs.is_draft == 'true' && steps.check.outputs.is_in_group == 'true' && steps.check.outputs.is_autoreview == 'true'
        uses: gvasilei/AutoReviewer@0.4
        env:
          NODE_OPTIONS: '--experimental-fetch'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model_name: gpt-4
