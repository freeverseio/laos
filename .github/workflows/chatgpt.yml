name: ChatGPT

on:
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Conditions
        id: check
        run: |
          echo "is_correct_user=$(if [[ "${{ github.event.pull_request.user.login }}" == "ccubu" ]]; then echo 'true'; else echo 'false'; fi)" >> $GITHUB_OUTPUT
          echo "is_autoreview=$(if [[ "${{ github.event.pull_request.title }}" == *"[autoreview]"* ]]; then echo 'true'; else echo 'false'; fi)" >> $GITHUB_OUTPUT
          echo "is_draft=${{ github.event.pull_request.draft }}" >> $GITHUB_OUTPUT

      - name: Run if Draft, Correct User, and AutoReview
        if: steps.check.outputs.is_draft == 'true' && steps.check.outputs.is_correct_user == 'true' && steps.check.outputs.is_autoreview == 'true'
        uses: gvasilei/AutoReviewer@0.4
        env:
          NODE_OPTIONS: '--experimental-fetch'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model_name: gpt-4
