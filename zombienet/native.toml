[settings]
provider = "native"

[relaychain]
default_command = "{{ZOMBIENET_RELAYCHAIN_COMMAND}}"
chain = "rococo-local"

  [[relaychain.nodes]]
  name = "relay0"
  ws_port = 9944
  validator = true
  args = ["--log=xcm=trace"]

  [[relaychain.nodes]]
  name = "relay1"
  validator = true
  args = ["--log=xcm=trace"]

[[parachains]]
id = 2900
cumulus_based = true
chain = "local"
force_decorator = "generic-evm"

  [[parachains.collators]]
  name = "laos0"
  ws_port = 9999
  command = "{{ZOMBIENET_LAOS_COMMAND}}"
  validator = true
  args = ["--log=xcm=trace"]

[[parachains]]
id = 1000
cumulus_based = true
chain = "asset-hub-rococo-local"

  [[parachains.collators]]
  name = "asset-hub"
  validator = true
  ws_port = 9950
  command = "{{ZOMBIENET_ASSETHUB_COMMAND}}"
  args = ["--log=xcm=trace,pallet-assets=trace"]
